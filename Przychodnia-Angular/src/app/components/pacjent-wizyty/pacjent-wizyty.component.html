<h1>Wizyty</h1>

<!-- Loader / błąd -->
<div *ngIf="loading" class="muted">Ładowanie wizyt...</div>
<div *ngIf="!loading && error" class="text-danger">{{ error }}</div>

<!-- Gdy nie ma żadnych wizyt -->
<div *ngIf="!loading && !error && wizyty.length === 0" class="muted">
  Brak wizyt do wyświetlenia.
</div>

<!-- Nadchodzące -->
<section *ngIf="!loading && !error && wizytyNadchodzace.length > 0">
  <h2>Nadchodzące wizyty</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Opis</th>
        <th>Lekarz ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let w of wizytyNadchodzace; trackBy: trackById">
        <td>{{ w.data | date:'yyyy-MM-dd HH:mm' }}</td>
        <td>{{ w.opis }}</td>
        <td>{{ w.lekarz }}</td>
      </tr>
    </tbody>
  </table>
</section>

<!-- Wszystkie -->
<section *ngIf="!loading && !error && wizyty.length > 0">
  <h2>Wszystkie wizyty</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Opis</th>
        <th>Lekarz ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let w of wizyty; trackBy: trackById">
        <td>{{ w.data | date:'yyyy-MM-dd HH:mm' }}</td>
        <td>{{ w.opis }}</td>
        <td>{{ w.lekarz }}</td>
      </tr>
    </tbody>
  </table>
</section>

<style>
  .muted { color: #6c757d; }
  .text-danger { color: #dc3545; }
  .table {
    width: 100%;
    border-collapse: collapse;
    background: #f8fafc;
    border-radius: 8px;
    overflow: hidden;
  }
  .table th {
    background: #83c5be;
    color: #fff;
    text-align: left;
    padding: 10px;
  }
  .table td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
  }
  .table tr:hover { background: #edf6f9; }
</style>
