<div class="wizyty-container">
  <h2>Dodaj nową wizytę</h2>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>

  <form #form="ngForm">
    <label>Pacjent (ID):</label>
    <input type="number" [(ngModel)]="formModel.pacjentId" name="pacjentId" required />

    <label>Lekarz (ID):</label>
    <input type="number" [(ngModel)]="formModel.lekarzId" name="lekarzId" required />

    <label>Recepcjonistka (ID, opcjonalnie):</label>
    <input type="number" [(ngModel)]="formModel.recepcjonistkaId" name="recepcjonistkaId" />

    <label>Data:</label>
    <input type="date" [(ngModel)]="formModel.data" name="data" required />

    <label>Godzina:</label>
    <input type="time" [(ngModel)]="formModel.godzina" name="godzina" required />

    <label>Opis (opcjonalnie):</label>
    <input type="text" [(ngModel)]="formModel.opis" name="opis" maxlength="500" />

    <button 
      type="button" 
      (click)="onSubmit()" 
      [disabled]="form.invalid"
    >
      Dodaj wizytę
    </button>
  </form>
</div>
