<h2>Moje dane</h2>

<div *ngIf="loading" class="info">Ładuję dane…</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ng-container *ngIf="!loading && !error">
  <table class="details" *ngIf="pacjent as p; else brak">
    <tbody>
      <tr><th>Imię</th>     <td>{{ p.imie }}</td></tr>
      <tr><th>Nazwisko</th> <td>{{ p.nazwisko }}</td></tr>
      <tr><th>PESEL</th>    <td>{{ p.pesel }}</td></tr>
      <tr><th>Telefon</th>  <td>{{ p.telefon || '—' }}</td></tr>
      <tr><th>Adres</th>    <td>{{ p.adres   || '—' }}</td></tr>
    </tbody>
  </table>

  <ng-template #brak>
    <p class="muted">Brak danych pacjenta.</p>
  </ng-template>
</ng-container>
