<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="badanie">
  <h2>Edycja badania: {{ badanie.nazwa }}</h2>
  <label>Nazwa:
    <input [(ngModel)]="badanie.nazwa" />
  </label><br/>
  <label>Opis:
    <textarea [(ngModel)]="badanie.opis"></textarea>
  </label><br/>
  <label>Koszt:
    <input type="number" [(ngModel)]="badanie.koszt" />
  </label><br/>
  <button (click)="save()">Zapisz</button>
</div>
